<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Passenger Counter</title>
  </head>
  <body
    class="bg-[linear-gradient(to_top,rgba(0,0,0,.5),rgba(0,0,0,.5)),url('../station.jpg')] bg-cover font-bold text-center bg-gradient-to-t from-white/50 to-white/50 text-white"
  >
    <h1 class="my-2.5 text-3xl">People entered:</h1>
    <h2 id="count-el" class="text-[50px] mt-0 mb-[20px]">0</h2>
    <div class="flex justify-center gap-5">
      <button
        class="w-30 bg-green-700 p-3 rounded-full hover:cursor-pointer hover:bg-green-800 hover:scale-105 focus:"
        onclick="increment()"
      >
        Increment
      </button>
      <button
        class="w-30 bg-red-700 p-3 rounded-full hover:cursor-pointer hover:bg-red-800 hover:scale-105"
        onclick="decrement()"
      >
        Decrement
      </button>
    </div>
    <button
      class="w-30 bg-white text-black p-3 my-2 rounded-full hover:cursor-pointer hover:bg-gray-200 hover:scale-105"
      onclick="save()"
    >
      Save
    </button>
    <p id="save-el">Previous Entries: </p>
    <button
      class="w-30 bg-black p-3 my-2 rounded-full hover:cursor-pointer hover:bg-gray-800 hover:scale-105"
      onclick="reset()"
    >
      Reset
    </button>
    <script src="main.js"></script>
  </body>
</html>
